<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Design</title>
    <style>
        body{
            background-color: gray;
        }
        .card{
            background-color: white;
            width: 198px;
            height: 344px;
            border-radius: 3px;
            border: 2px solid red;
        }
        .image{
            padding: 5px;
        }
        .image img{
            width: 188px;
            height: 108px;
            border-radius: 7px;
        }
        .content p{
            font: 13px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="https://source.unsplash.com/random" alt="">
        </div>
        <div class="capsules"></div>
        <div class="content">
            <h1>Anukarsh</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore molestiae praesentium voluptatem cumque ducimus inventore? Dignissimos voluptatibus, dolorem consequuntur quas quam veritatis praesentium.
            </p>
        </div>
    </div>
    
</body>
</html>
